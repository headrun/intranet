<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Intra.Headrun.com</title>

    <!-- Bootstrap -->
    {% block styles %}
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel='stylesheet' type='text/css' />
    <link href="/static/css/font-awesome.css" rel="stylesheet"> 
    <link rel="stylesheet" href="/static/css/icon-font.min.css" type='text/css' />
    <link href="/static/css/animate.css" rel="stylesheet" type="text/css" media="all">
    <!-- Graph CSS -->
    <link href='//fonts.googleapis.com/css?family=Cabin:400,400italic,500,500italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/custom_styles.css" type='text/css' />
    <script src="/static/js/wow.min.js"></script>
    <script src="/static/js/Chart.js"></script>
    <script>new WOW().init();</script>

    <script src="/static/js/jquery.min.js"></script>
    


    {% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="sticky-header left-side-collapsed" onload="initMap()">
    {% block body %}
    <section>
    <!-- left side start-->
	<div class="left-side sticky-left-side">

	<!--logo and iconic logo start-->
	    <div class="logo">
	      <h1><a href="/">Intra Headrun</a></h1>
	    </div>
	    <div class="logo-icon text-center">
	        <a href="/"><i class="lnr lnr-home"></i> </a>
  	    </div>
	<!--logo and iconic logo end-->
            <div class="left-side-inner">
              <!--sidebar nav start-->
              <ul class="nav nav-pills nav-stacked custom-nav">
                <li class="">
                  <a href="/policies">
                      <i class="lnr lnr-cog"></i><span>Policies</span>
                  </a>
                </li>
	      </ul>
	    <!--sidebar nav end-->
	    </div>
		</div>
		<!-- left side end-->
    
		<!-- main content start-->
		<div class="main-content">
			<!-- header-starts -->
			<div class="header-section">
			 
			<!--toggle button start-->
			<a class="toggle-btn  menu-collapsed"><i class="fa fa-bars"></i></a>
			<!--toggle button end-->

			<!--notification menu start -->
			<div class="menu-right">
			    <div class="user-panel-top">  	
				<div class="profile_details">		
				    <ul>
					<li class="dropdown profile_details_drop">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							<div class="profile_img">	
								 <div class="user-name">
									<p style="font-size:20px;">{{ user.username }}</p>
								 </div>
								 <i class="lnr lnr-chevron-down"></i>
								 <i class="lnr lnr-chevron-up"></i>
								<div class="clearfix"></div>	
							</div>	
						</a>
						<ul class="dropdown-menu drp-mnu">
							<li> <a href="/profile"><i class="fa fa-user"></i>Profile</a> </li> 
							<li> <a href="/logout"><i class="fa fa-sign-out"></i> Logout</a> </li>
						</ul>
					</li>
					<div class="clearfix"> </div>
				    </ul>
				</div>		
				<div class="clearfix"></div>
			    </div>
			</div>
			<!--notification menu end -->
			</div>
                        {% block middlecontent %}
                        {% endblock %}
		</div>
        <!--footer section start-->
	<footer>
          <p>&copy 2015 Headrun.</p>
        </footer>
        <!--footer section end-->

      <!-- main content end-->
   </section>



    {% endblock %}
    {% block scripts %}
    <script src="/static/js/jquery.nicescroll.js"></script>
    <script src="/static/js/scripts.js"></script>

    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
        {% endblock %}  
  </body>
</html>
