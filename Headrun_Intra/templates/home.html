{% block title %}
<title>Intra.Headrun.Com</title>
{% endblock %}

{% block body %}

        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">

                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Headrun</a>
            </div>
            <nav id="bs-navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right"> 
                <li><a href='/accounts/login/'>Login</a></li>
              </ul>
            </nav>
        </div>
    </header>
    <div class='container'>
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner" role="listbox">
	    <div class="item active">
	      <img src="https://placeholdit.imgix.net/~text?txtsize=92&bg=cccccc&txt=HRB&w=2020&h=980" alt="...">
	      <div class="carousel-caption">
		...
	      </div>
	    </div>
	    <div class="item">
	      <img src="https://placeholdit.imgix.net/~text?txtsize=92&bg=cccccc&txt=HRC&w=2020&h=980" alt="...">
	      <div class="carousel-caption">
		...
	      </div>
	    </div>
	    <div class="item">
	      <img src="https://placeholdit.imgix.net/~text?txtsize=92&bg=cccccc&txt=HRH&w=2020&h=980" alt="...">
	      <div class="carousel-caption">
		...
	      </div>
	    </div>
	  </div>

	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
    </div>
    <footer>
        <p>&copy 2015 Headrun.</p>
    </footer>


{% endblock %}
